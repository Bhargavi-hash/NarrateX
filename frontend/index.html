<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NarrateX - Character Gender Detection</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.js"></script>
</head>
<body>
  <div class="container">
    <h1>NarrateX</h1>
    <textarea id="storyInput" placeholder="Paste your story text here..."></textarea>
    <button id="analyzeBtn">Analyze Characters</button>
    <!-- <div id="povResult"></div> -->
    <div id="povResult">
        <p>Point of View: <span id="povValue"></span></p>
    </div>
    <table id="resultsTable">
      <thead>
        <tr><th>Name</th><th>Gender</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="network" style="height: 400px; border: 1px solid lightgray; margin-top:20px;">
        <!-- Character graph will be rendered here -->

    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
